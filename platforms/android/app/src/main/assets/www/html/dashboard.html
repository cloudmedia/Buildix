<div class="box">
    <h1>Dashboard</h1>
    <div class="profile">
        <div>
            <div>Name:</div>
            <div id="name"></div>
        </div>
        <div>
            <div>Email:</div>
            <div id="email"></div>
        </div>
        <div>
            <div>Username:</div>
            <div id="user"></div>
        </div>
        <div>
            <div>Server:</div>
            <div id="server"></div>
        </div>
    </div>
    <div>
        <button class="form-btn main logout-btn">Logout</button>
    </div>
</div>
<style>
    .profile
    {
        display: flex;
        flex-direction: column;
        font-size: 1.2em;
    }
    .profile > div
    {
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
        margin-bottom: 1em;
    }
    .profile > div > div:first-of-type
    {
        color:hotpink;
        flex-basis: 30%;
    }
</style>
<script>
    $(document).ready(function () {
        $.getJSON(server+'/api/get-acct', function(data){
            if (data.status == 1)
            {
                var acct = data.acct;
                $("#name").text(acct.user_name);
                $("#email").text(acct.user_email);
                $("#user").text(acct.user_disp);
                $("#server").text(server);
            }
        });
    });
</script>
