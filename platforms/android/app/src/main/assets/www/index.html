<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src * 'unsafe-inline'; script-src * 'unsafe-inline'; media-src *; img-src * data:;" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/fonts.css" />
    <link rel="stylesheet" type="text/css" href="css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="css/site.css" />
    <link rel="stylesheet" type="text/css" href="css/forms.css" />
    <link rel="stylesheet" type="text/css" href="css/buttons.css" />
    <link rel="stylesheet" type="text/css" href="css/notify2.css" />
    <link rel="stylesheet" type="text/css" href="css/pval.css" />
    <link rel="stylesheet" type="text/css" href="css/animate.css" />
    <link rel="stylesheet" type="text/css" href="css/nav.css" />
    <link rel="stylesheet" type="text/css" href="css/checkbox.css" />
    <link rel="icon" type="image/png" href="images/bx-icon.png" />
    <title>Buildix 2.0</title>
</head>

<body id="body">
    <div id="nav-vp"></div>
    <header class="site-header reset-btn">
        <div class="site-logo">
            <img id="site-logo-svg" class="" src="images/bx-logo.svg" alt="Buildix v2.0" />
        </div>
    </header>
    <div class="app viewport" id="main">
        <div id="deviceready" class="blink box">
            <h1 id="main-h1">Welcome to Buildix!</h1>
            <p class="event listening">Initializing app...</p>
            <p class="event received">Enter your Buildix server IP address or domain name:</p>
            <div class="form-stacked">
                <div>
                    <input type="text" id="main-server" value="" placeholder="Server (e.g. myserver.buildix.net)" />
                </div>
                <div>
                    <button class="form-btn main" id="main-connect-btn">Connect</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/sounds.js"></script>
    <script type="text/javascript" src="js/anime.min.js"></script>
    <script type="text/javascript" src="js/base64.js"></script>
    <script type="text/javascript" src="js/menu-slider.js"></script>
    <script type="text/javascript" src="js/notify2.js"></script>
    <script type="text/javascript" src="js/notifyd.js"></script>
    <script type="text/javascript" src="js/pval.js"></script>
    <script type="text/javascript" src="js/valid.js"></script>
    <script type="text/javascript" src="js/totp.js"></script>
    <script type="text/javascript" src="js/jquery.mask.min.js"></script>
    <script type="text/javascript" src="js/submit.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
