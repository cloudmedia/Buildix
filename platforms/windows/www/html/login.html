<div class="box">
    <h1>Please Log In</h1>
    <div class="form-stacked">
        <div>
            <input type="email" id="login-id" value="janest@buildix.net" placeholder="Login Email / Username" />
        </div>
        <div>
            <input type="password" id="login-pass" value="Greenway1502!" placeholder="Password" />
        </div>
        <div>
            <input type="text" id="login-server" value="buildix.net" placeholder="Server (e.g. myserver.buildix.net)" />
        </div>
        <div id="pin-cont" style="display: none;">
            <input type="tel" id="login-pin" value="" data-val="" placeholder="4-digit Pin" />
        </div>
        <div id="otp-cont" style="display: none;">
            <input type="tel" id="login-otp" value="" placeholder="One-Time Password" />
        </div>
        <div>
            <button class="form-btn main" id="login-btn">Login</button>
            <button class="form-btn clear-btn" id="login-cancel">Cancel</button>
        </div>
    </div>
</div>
